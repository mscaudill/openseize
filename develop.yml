# requirements for openseize's development environment
name: openseize-dev
dependencies:
    - requests
    - wget
    - numpy
    - scipy
    - matplotlib
    - ipython
    - notebook
    - psutil
    # testing
    - pytest
    - pytest-cov
    # Linting & format
    - isort
    - mypy
    - pylint
    # pypi packages
    - pip
    - pip:
        # testing
        - pytest-lazy-fixture
        # spell checking
        - codespell 
        # versioning
        - bumpver
        # doc builders
        - mkdocs
        - mkdocs-material
        - "mkdocstrings[python]"
        - mkdocs-jupyter
        # packaging
        - pip-tools
        - build
        - twine


