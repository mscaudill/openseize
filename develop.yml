# requirements for openseize's development environment
name: openseize
dependencies:
    - requests
    - wget
    - numpy
    - scipy
    - matplotlib
    - ipython
    - notebook
    - psutil
    # testing
    - pytest
    # Linting & format
    - isort
    - mypy
    - pylint
    # pypi packages
    - pip
    - pip:
        # format
        - black
        # spell checking
        - codespell
        # versioning
        - bumpver
        # doc builders
        - mkdocs
        - mkdocs-material
        - "mkdocstrings[python]"
        - mkdocs-jupyter
        # packaging
        - pip-tools
        - build
        - twine
        # stubs
        - types-psutil


